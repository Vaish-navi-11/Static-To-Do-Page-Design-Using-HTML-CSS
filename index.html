<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="content">
        <h2>My To-Do List</h2>
        <p><em>Double click an item to mark it complete</em></p>
        <input type="text">
        <button>Add</button>
    
    <div class="list">
        <ol>
            <li> My</li>
            <li class="strike"> To-do</li>
            <li> list</li>
        </ol>
    </div>
    <div class="buttons"><span>
        <button class="blue">Clear Completed</button>
        <button class="red">Empty List</button>
        <button class="green">Save List</button></span>
    </div>
</div>
</div>
</body>
</html>
